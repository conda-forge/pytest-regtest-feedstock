{% set name = "pytest-regtest" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6f5bbc98ea945256405f57f30c9e169401a8a6c719ae4e160c5c2b4eac2fc24

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - pytest >=4.1.0
    - python >=3.6

test:
  commands:
    - py.test --traceconfig | grep pytest-regtest-{{ version }}
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/uweschmitt/pytest-regtest
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: pytest plugin for regression tests
  dev_url: https://gitlab.com/uweschmitt/pytest-regtest

extra:
  recipe-maintainers:
    - danieljahn
    - dbast
